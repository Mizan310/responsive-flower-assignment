<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flower shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <section class="container inter-font">
            <nav class="navbar">

                <img src="./assets/logo.png" alt="">

                <ul class="list_items">
                    <li class="list"><a href="" class="list_link" id="home">Home</a></li>
                    <li class="list"><a href="" class="list_link color">shop</a></li>
                    <li class="list"><a href="" class="list_link color">About US</a></li>
                    <li class="list"><a href="" class="list_link" id="cart"><i class="fa-solid fa-cart-shopping"></i>
                            Chart($56)</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="hero_section">
            <div class="hero_section_content">
                <div class="hero_container">
                    <h1 class="head_line noto-serif-font">ALWAYS <span class="fresh"> FRESH</span> <br> <span
                            class="flower">FLOWERS</span></h1>
                    <p class="details inter-font">Indulge your senses with the beauty and fragrance of our fresh flower shop. From
                        classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for
                        any occasion. </p>
                </div>
                <div class="hero_container">
                    <img src="./assets/hero-flower.png" alt="">
                </div>
            </div>
        </section>

        <section class="cards_section">
            <div class="intro">
                <h3 class="our_plants noto-serif-font">Our Plants</h3>
            </div>
            <div class="cards">

            </div>

        </section>
